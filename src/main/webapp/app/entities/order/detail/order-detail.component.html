<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="junkShopApplicationApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span>Created by</span></dt>
        <dd>
          <span>{{ order.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="junkShopApplicationApp.order.date">Date</span></dt>
        <dd>
          <span>{{ order.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="junkShopApplicationApp.order.address">Address</span></dt>
        <dd>
          <span>{{ order.address }}</span>
        </dd>
        <dt><span jhiTranslate="junkShopApplicationApp.order.ward">Ward</span></dt>
        <dd>
          <div *ngIf="order.ward">
            <a [routerLink]="['/ward', order.ward?.id, 'view']">{{ order.ward?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="junkShopApplicationApp.order.district">District</span></dt>
        <dd>
          <div *ngIf="order.district">
            <a [routerLink]="['/district', order.district?.id, 'view']">{{ order.district?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="junkShopApplicationApp.order.product">Product</span></dt>
        <dd>
          <div *ngIf="order.product">
            <a [routerLink]="['/product', order.product?.id, 'view']">{{ order.product?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
